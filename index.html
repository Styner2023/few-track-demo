<!doctype html>
<html>
  <head>
  <!-- Set the title of the page here! -->
  <title>Page title here</title>

  <!-- Link to our CSS Stylesheet -->
  <!-- Update the href attribute of our link to be href="style.css" -->
  <link rel="stylesheet" href="">

</head>

<body>
  <!-- Update this tag with your fun new name -->
  <h1>boring game title</h1>
  
  <!-- Score -->
  <h2 id="score-card">Score:</h2>
  
  <!-- Container for all of the game sprites -->
  <div id="game-screen" class="game-screen">
    <div id="sprite"></div>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="buttons">
      <div id="left-btn" class="button">Left</div>
      <div>
        <div id="up-btn" class="button">Up</div>
        <div id="down-btn" class="button">Down</div>
      </div>
      <div id="right-btn" class="button">Right</div>
    </div>
  </div>
  
  <!-- Scripts -->
  <!-- Link to our JavaScript code -->
  <!-- update the src attribute to src="main.js" -->

</body>
</html>
